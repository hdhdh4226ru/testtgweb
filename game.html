<!DOCTYPE html>
<html>
<head>
    <title>Telegram Кликер</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        #clickButton {
            padding: 20px 40px;
            font-size: 24px;
            margin: 20px;
            border-radius: 10px;
            border: none;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        #score {
            font-size: 36px;
            margin: 20px;
        }
        #upgrades {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .upgrade-button {
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            cursor: pointer;
        }
        #resetButton {
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            background-color: #ff4d4d;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="score">Очки: 0</div>
    <button id="clickButton">Клик!</button>
    <div id="upgrades">
        <button class="upgrade-button" id="autoClickerBtn" onclick="buyAutoClicker()">
            Купить автокликер (1000 очков)
        </button>
        <button class="upgrade-button" id="multiplierBtn" onclick="buyMultiplier()">
            Купить увеличитель клика (+1 очко) (2000 очков)
        </button>
    </div>
    <button id="resetButton" onclick="resetGame()">Сбросить счет</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let score = 0;
        let clickPower = 1;
        let autoClickers = 0;

        document.getElementById('clickButton').onclick = function() {
            score += clickPower;
            updateScore();
            // Добавляем вибрацию при клике
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        };

        function updateScore() {
            console.log('Обновление счета:', score, clickPower, autoClickers); // Отладочный лог
            document.getElementById('score').innerText = `Очки: ${Math.floor(score)}`;
            
            // Сохраняем прогресс в CloudStorage Telegram
            if (tg.storage) {
                const dataToSave = {
                    score: score,
                    clickPower: clickPower,
                    autoClickers: autoClickers
                };
                tg.storage.setData({ clickerData: JSON.stringify(dataToSave) }, (error) => {
                    if (error) {
                        console.error('Ошибка при сохранении в CloudStorage:', error);
                    } else {
                        console.log('Данные успешно сохранены в CloudStorage.');
                    }
                });
            } else {
                console.warn('CloudStorage недоступен.');
            }

            // Сохраняем прогресс в localStorage
            try {
                const dataToSave = {
                    score: score,
                    clickPower: clickPower,
                    autoClickers: autoClickers
                };
                localStorage.setItem('clickerData', JSON.stringify(dataToSave));
                console.log('Данные успешно сохранены в localStorage.');
            } catch (e) {
                console.error('Ошибка при сохранении в localStorage:', e);
            }
        }

        function buyAutoClicker() {
            if (score >= 1000) {
                score -= 1000;
                autoClickers++;
                updateScore();
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('success');
                }
            } else {
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('error');
                }
            }
        }

        function buyMultiplier() {
            if (score >= 2000) {
                score -= 2000;
                clickPower += 1; // Добавляем 1 к clickPower вместо умножения
                updateScore();
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('success');
                }
            } else {
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('error');
                }
            }
        }

        function resetGame() {
            if (confirm("Вы уверены, что хотите сбросить счет?")) {
                score = 0;
                clickPower = 1;
                autoClickers = 0;
                updateScore();
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('success');
                }
            }
        }

        // Автокликер с регулярным сохранением
        setInterval(() => {
            score += autoClickers;
            updateScore();
        }, 1000);

        // Загрузка сохраненного прогресса из CloudStorage и localStorage
        function loadGame() {
            // Загружаем из CloudStorage
            if (tg.storage) {
                tg.storage.getData((error, data) => {
                    if (error) {
                        console.error('Ошибка при загрузке из CloudStorage:', error);
                        return;
                    }
                    if (data.clickerData) {
                        try {
                            const parsedData = JSON.parse(data.clickerData);
                            score = parsedData.score || 0;
                            clickPower = parsedData.clickPower || 1;
                            autoClickers = parsedData.autoClickers || 0;
                            console.log('Данные загружены из CloudStorage:', parsedData);
                            updateScore();
                        } catch (e) {
                            console.error('Ошибка при разборе данных из CloudStorage:', e);
                        }
                    } else {
                        console.log('Данные из CloudStorage отсутствуют.');
                    }
                });
            } else {
                console.warn('CloudStorage недоступен.');
            }

            // Загружаем из localStorage
            const savedData = localStorage.getItem('clickerData');
            if (savedData) {
                try {
                    const parsedData = JSON.parse(savedData);
                    score = parsedData.score || 0;
                    clickPower = parsedData.clickPower || 1;
                    autoClickers = parsedData.autoClickers || 0;
                    console.log('Данные загружены из localStorage:', parsedData);
                    updateScore();
                } catch (e) {
                    console.error('Ошибка при разборе данных из localStorage:', e);
                }
            } else {
                console.log('Данные из localStorage отсутствуют.');
            }
        }

        window.onload = loadGame;
    </script>
</body>
</html>
